{% extends 'base.html' %}

{% block content %}
<div class="wrapper d-flex">
  <div class="sideMenu">
      <div class="sidebar">
          <ul class="navbar-nav">
              <li class="nav-item"><a href="{% url 'dashboard'%}" class="nav-link"><i class="fas fa-tachometer-alt" aria-hidden="true"></i>
                  <span class="text">Dashboard</span>
              </a></li>
              <li class="nav-item"><a href="{% url 'admin-dash'%}" class="nav-link"><i class="fas fa-lock" aria-hidden="true"></i>
                  <span class="text">Admin</span>
              </a></li>
              <li class="nav-item"><a href="{% url 'users'%}" class="nav-link"><i class="fas fa-users" aria-hidden="true"></i>
                  <span class="text">Users</span>
              </a></li>
              <li class="nav-item"><a href="{% url 'drivers'%}" class="nav-link"><i class="fas fa-users" aria-hidden="true"></i>
                  <span class="text">Drivers</span>
              </a></li>
              <li class="nav-item"><a href="#" class="nav-link"><i class="fas fa-suitcase" aria-hidden="true"></i>
                  <span class="text">Trips</span>
              </a></li>
              <li class="nav-item"><a href="#" class="nav-link"><i class="fas fa-chart-pie" aria-hidden="true"></i>
                  <span class="text">Charts</span>
              </a></li>
              <li class="nav-item"><a href="#" class="nav-link"><i class="fas fa-star" aria-hidden="true"></i>
                  <span class="text">Reviews</span>
              </a></li>
              <li class="nav-item"><a href="#" class="nav-link"><i class="fas fa-map-marked-alt"></i>
                  <span class="text">Location Fare</span>
              </a></li>                
          </ul>
      </div>
  </div>
  <div class="container-fluid content">
            <div class="row">
                <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <div>          
                            Welcome {{email}}
                        </div>
                        <br>
                    <form class="border border-light p-5 prof-form"  action="{%url 'prof-post'%}" method="post">
                        {%csrf_token%}
                        <p class="h4 mb-4 text-center">Admin Profile</p>
                    
                        <input type="text" id="defaultRegisterFormFirstName" class="form-control" placeholder="Name" name="name">

                        <input type="text" id="defaultRegisterFormFirstName" class="form-control" placeholder="Address" name="address">
                    
                        <input type="number" id="defaultRegisterPhonePassword" class="form-control" name="phone" placeholder="Phone number" aria-describedby="defaultRegisterFormPhoneHelpBlock">
                    
                    
                        <div class="input-group mb-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Upload</span>
                            </div>
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="fileInput" aria-describedby="fileInput">
                                <label class="custom-file-label" for="fileInput">File Label</label>
                            </div>
                        </div>
                    
                        <label for="textarea">Bio</label>
                        <textarea id="textarea" class="form-control mb-4" placeholder="Your bio" name="bio"></textarea>
                        
                        <input class="btn btn-info my-4 btn-block" type="submit" value="Create">
      
                        
                    </form>
                    <div class="skip">
                        Skip
                        <a href="{% url 'admin-dash'%}">
                        <button type="button" class="btn btn-light"><i class="fas fa-long-arrow-alt-right"></i></button></a>
                    </div>
                </div>
            </div>
        <div class="col-md-3"></div>       
      
  </div>
</div>

{%endblock%}
